<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSocket</title>
  <!-- Include stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
  <!-- Create the editor container -->
  <div id="editor" style="display:none">
  </div>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://rawgit.com/johan/js-deflate/master/rawdeflate.js"></script>
  <script>
    $ = function (id) { return document.getElementById(id) };

    function encode64(data) {
      r = "";
      for (i = 0; i < data.length; i += 3) {
        if (i + 2 == data.length) {
          r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), 0);
        } else if (i + 1 == data.length) {
          r += append3bytes(data.charCodeAt(i), 0, 0);
        } else {
          r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1),
            data.charCodeAt(i + 2));
        }
      }
      return r;
    }

    function append3bytes(b1, b2, b3) {
      c1 = b1 >> 2;
      c2 = ((b1 & 0x3) << 4) | (b2 >> 4);
      c3 = ((b2 & 0xF) << 2) | (b3 >> 6);
      c4 = b3 & 0x3F;
      r = "";
      r += encode6bit(c1 & 0x3F);
      r += encode6bit(c2 & 0x3F);
      r += encode6bit(c3 & 0x3F);
      r += encode6bit(c4 & 0x3F);
      return r;
    }

    function encode6bit(b) {
      if (b < 10) {
        return String.fromCharCode(48 + b);
      }
      b -= 10;
      if (b < 26) {
        return String.fromCharCode(65 + b);
      }
      b -= 26;
      if (b < 26) {
        return String.fromCharCode(97 + b);
      }
      b -= 26;
      if (b == 0) {
        return '-';
      }
      if (b == 1) {
        return '_';
      }
      return '?';
    }

    function compress(s) {
      //UTF8
      s = unescape(encodeURIComponent(s));
      $('im').src = "http://www.plantuml.com/plantuml/img/" + encode64(zip_deflate(s, 9));
    }

  </script>

  <!-- Initialize Quill editor -->
  <script>
    var quill = new Quill('#editor', {
      modules: {
        toolbar: false
      },
      theme: 'snow',
      formats: []
    });
  </script>


  <pre id="output"></pre>

  <script>
    var Delta = Quill.import('delta');
    var id = new Date().getTime() / 1000000
    var loc = window.location;
    var uri = 'ws:';

    if (loc.protocol === 'https:') {
      uri = 'wss:';
    }
    uri += '//' + loc.host + '/ws';

    ws = new WebSocket(uri)

    ws.onopen = function () {
      console.log('Connected')
    }

    ws.onmessage = function (evt) {
      var obj = obj = JSON.parse(evt.data);
      quill.updateContents(new Delta(obj));
      var text = quill.getText()
      var out = document.getElementById('output');
      out.innerHTML = text;
      compress(text)
    }
  </script>
  <img id="im" src=http://www.plantuml.com/plantuml/img/SyfFKj2rKt3CoKnELR1Io4ZDoSa70000>


</body>

</html>
